  <body>
   <div id="wrap">
    <div id="header">
      <h1>The Carl Schmidt Collection</h1>
      <h2>Search the Schmidt collection</h2>
    </div>

    <div class="right">
      <div id="result">
        <div id="navigation">
          <ul id="pager"></ul>
          <div id="pager-header"></div>
        </div>
        <div id="docs"></div>
      </div>
    </div>

    <div class="left">
      <h2><a href="test.html">Click here to visit the Schmidt Finding Aid</a></h2>
      <h2>Current Selection</h2>
      <ul id="selection"></ul>

      <h2>Search</h2>
      <span id="search_help">(press ESC to close suggestions)</span>
      <ul id="search">
        <input id="query" name="query" autocomplete="off" type="text">
      </ul>

      <h2>Top Content</h2>
      <div class="tagcloud" id="content"></div>

      <h2>Top Subject</h2>
      <div class="tagcloud" id="subject"></div>

      <h2>Top Locations</h2>
      <div class="tagcloud" id="geolocation"></div>

      <h2>By Country</h2>
      <div id="chart_div"></div>
      


      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
